<div *ngFor="let property of properties ;let i=index">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <i [style.color]=getColor() aria-hidden="true" class="fa fa-xs">{{getIcon()}}</i> <strong> {{property.type}}</strong>
    </mat-expansion-panel-header>
    <div class="accordion-body collapse in show" id="property{{i}}">
      <ngx-json-viewer [expanded]="false"
                       [json]="property.value">
      </ngx-json-viewer>
    </div>
  </mat-expansion-panel>
</div>
